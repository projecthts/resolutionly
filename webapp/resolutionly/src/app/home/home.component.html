<div class="main">
    
    <div class="module" style="display: flex;">
        <div class="title">
            Dashboard
        </div>
        <div class = "homeimage"></div>
        <div class="modulebody" style="display: flex;">
            <div style="font-size: 150%; padding-top: 1%;">Your Statics</div>
            <div class="charts" style="display: flex;">
                <div style="font-size: 100%; height:fit-content; width: fit-content;text-align: center;">Goals
                    <p style="font-size: x-small;">Goals set Vs Goals Achieved</p>
                    <p style="font-size: x-small;color: rgb(122, 120, 120);">+1 in the last 7 days</p>
                    <canvas baseChart
                    [type]="'pie'"
                    [datasets]="pieChartDatasets"
                    [labels]="pieChartLabels"
                    [options]="pieChartOptions"
                    [plugins]="pieChartPlugins"
                    [legend]="pieChartLegend">
                  </canvas>
                </div>
                <div style="font-size: 100%;  height:fit-content; width: fit-content;text-align: center;">Sentiment Analysis
                    <p style="font-size: x-small;">7,426 messages</p>
                    <p style="font-size: x-small;color: rgb(122, 120, 120);">+400 in the last 7 days</p>
                    <canvas baseChart
                    [data]="barChartData"
                    [options]="barChartOptions"
                    [plugins]="barChartPlugins"
                    [legend]="barChartLegend"
                    [type]="'bar'">
            </canvas>
                </div>
                <div style="font-size: 100%; height:fit-content; width: fit-content;text-align: center;">Green Trees
                    <p style="font-size: x-small;">2 Trees Planted in the current year</p>
                    <p style="font-size: x-small;color: rgb(122, 120, 120);">Go green!</p>
                    <div style="color: darkgreen;font-size: xx-large;"> 200% increase</div></div>
